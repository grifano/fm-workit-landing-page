<section class="section-hero">
  <div class="container">
    <h1 class="hero-heading">
      Data <span class="hero-heading-span">tailored</span> to your needs.
    </h1>
    <button class="button">Learn more</button>
    <picture>
      <!-- Example for modern browsers with WebP support -->
      <source
        type="image/webp"
        srcset="
          ./img/phone-frame-mob.webp      320w 1x,
          ./img/phone-frame-mob.webp      320w 2x,
          ./img/phone-frame-tablet.webp   768w 1x,
          ./img/phone-frame-tablet.webp   768w 2x,
          ./img/phone-frame-desktop.webp 1280w 1x,
          ./img/phone-frame-desktop.webp 1280w 2x
        "
        sizes="(max-width: 600px) 480px, (max-width: 900px) 800px, 1200px"
      />

      <!-- Fallback for browsers that do not support WebP but can handle PNG -->
      <source
        type="image/png"
        srcset="
          ./img/phone-frame-mob.png      320w,
          ./img/phone-frame-tablet.png   768w,
          ./img/phone-frame-desktop.png 1280w
        "
        sizes="(max-width: 600px) 480px, (max-width: 900px) 800px, 1200px"
      />

      <!-- Further fallback for 2x screens using PNG (without specifying type to allow for broad compatibility) -->
      <source
        srcset="example-medium.png 1000w 1x, example-large.png 1500w 2x"
        sizes="(max-width: 600px) 480px, (max-width: 900px) 800px, 1200px"
      />

      <!-- Default image for older browsers; this will be used if none of the above sources are compatible -->
      <img src="./img/phone-frame-mob.png" alt="Mobile mockup" />
    </picture>
  </div>
</section>
