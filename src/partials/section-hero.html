<section class="section-hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-heading">
        Data <span class="hero-heading-span">tailored</span> to your needs.
      </h1>
      <button class="button">Learn more</button>
    </div>
    <picture>
      <!-- Mobile -->
      <source
        type="image/webp"
        srcset="./img/phone-frame-mob.webp, ./img/phone-frame-mob@2x.webp 2x"
        media="(min-width: 320px) and (max-width: 768px)"
      />
      <source
        type="image/png"
        srcset="./img/phone-frame-mob.png, ./img/phone-frame-mob@2x.png 2x"
        media="(min-width: 320px) and (max-width: 767px)"
      />
      <!-- Tablet -->
      <source
        type="image/webp"
        srcset="
          ./img/phone-frame-tablet.webp,
          ./img/phone-frame-tablet@2x.webp 2x
        "
        media="(min-width: 768px) and (max-width: 1280px)"
        width="514"
        height="296"
      />
      <source
        type="image/png"
        srcset="
          ./img/phone-frame-tablet.png,
          ./img/phone-frame-tablet@2x.png 2x
        "
        media="(min-width: 768px) and (max-width: 1280px)"
        width="514"
        height="296"
      />
      <!-- Desktop -->
      <source
        type="image/webp"
        srcset="
          ./img/phone-frame-desktop.webp,
          ./img/phone-frame-desktop@2x.webp 2x
        "
        media="(min-width: 1280px)"
        width="767"
        height="441"
      />
      <source
        type="image/png"
        srcset="
          ./img/phone-frame-desktop.png,
          ./img/phone-frame-desktop@2x.png 2x
        "
        media="(min-width: 1280px)"
        width="767"
        height="441"
      />

      <!-- Default image for older browsers; this will be used if none of the above sources are compatible -->
      <img
        class="hero-image"
        src="./img/phone-frame-mob.png"
        alt="Mobile mockup"
        width="320"
        height="184"
      />
    </picture>
  </div>
</section>
