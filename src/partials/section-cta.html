<section class="section-cta">

      <!-- Mobile -->
      <source
        type="image/webp"
        srcset="./img/founder-mob.webp, ./img/founder-mob@2x.webp 2x"
        media="(min-width: 320px) and (max-width: 1280px)"
      />
      <source
        type="image/png"
        srcset="./img/founder-mob.png, ./img/founder-mob@2x.png 2x"
        media="(min-width: 320px) and (max-width: 1280px)"
      />
      <!-- Desktop -->
      <source
        type="image/webp"
        srcset="./img/founder-desktop.webp, ./img/founder-desktop@2x.webp 2x"
        media="(min-width: 1280px)"
        width="477"
        height="477"
      />
      <source
        type="image/png"
        srcset="./img/founder-desktop.png, ./img/founder-desktop@2x.png 2x"
        media="(min-width: 1280px)"
        width="477"
        height="477"
      />
      <img
        class="cta-image"
        src="./img/founder-mob.png"

        height="281"
      />
    </picture>

      <p class="cta-text">
        Hi, I'm Louis Graham, the founder of the company. Book a demo call with

      <img
        class="cta-decor"

        alt="decoration"
        width="171"
        height="137"
      />
    </div>
  </div>
</section>
